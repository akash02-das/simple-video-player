<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Player</title>

    <!-- favicon -->
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />

    <!--Font Awesome Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />

    <!-- CSS Links -->
    <link rel="stylesheet" href="./css/progress.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>&#127932; Enjoy Your Favorite Music Video &#127926;</h1>

    <video src="./videos/gone.mp4" id="video" class="screen" poster="./img/poster.png"></video>

    <div class="controls">

        <button class="btn" id="play">
            <i class="fas fa-play fa-2x"></i>
        </button>

        <button class="btn" id="stop">
            <i class="fas fa-stop fa-2x"></i>
        </button>

        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">

        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
